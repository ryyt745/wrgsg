body {
  margin: 0;
  padding: 0;
  background: white;
  background-size: cover;
  background-position: center;
  font-family: sans-serif;
}


.loginbox {
  border-radius: 16px;
  box-shadow: rgb(220, 223, 227) 0px 0px 0px 1px inset;
  box-sizing: border-box;
  color: rgb(69, 75, 82);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: sans-serif;
  font-weight: 400;
  margin: 64px auto 0;
  max-width: 100%;
  width: 460px;
  padding: 0;
}

.login-form {
  padding: 0 20px; /* Add some padding for better readability */
  width: 100%;
  box-sizing: border-box;
}

/* Media query for responsiveness */
@media (max-width: 768px) {
  .loginbox {
    width: 100%; /* Adjust this value as needed */
    margin: 64px auto 0;
  }
}

.logo-head {

}
